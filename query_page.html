<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/query_page.css">
</head>

<body>
    <div class="contact-form">
        <section>

            <div class="contact-container">
                <header>Contact Me</header>

                <form>
                    <!-- Email -->
                    <div class="input-field">
                        <label for="email"><b>Email</b></label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="Your mail" required>
                        <br>
                    </div>

                    <!-- Name -->
                    <div class="input-field">
                        <label for="name"><b>Name</b></label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                        <br>
                    </div>

                    <!-- Textarea -->
                    <div class="input-field">
                        <label for="name"><b>Message</b></label>
                        <br>
                        <textarea name="message" id="message" required placeholder="Your message"></textarea>

                        <br>
                    </div>

                    <div class="input-field">
                        <button type="submit">Submit</button>
                    </div>
                </form>


                <div class="link-to-contact-page">
                    <a href="./index.html"><u>Back to Profile Page</u></a>
                </div>


            </div>

        </section>
</body>

</html>
